<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.js"></script>
  <link rel="stylesheet" href="holy.css">
  <script src="Project3.js">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.js"></script>
</head>
<body>

<div id="quiz-container"></div>

<div id="incorrect-answers"></div>

<script id="quiz-template" type="text/x-handlebars-template">
  {{#each questions}}
    <div class="question-container" data-question-index="{{@index}}">
      <div class="question">
        <p>{{question}}</p>
        <ul class="choices">
          {{#each choices}}
            <li>
              <button class="choice-btn" data-answer="{{id}}">{{text}}</button>
            </li>
          {{/each}}
        </ul>
      </div>
    </div>
  {{/each}}

  <div id="result"></div>
  <button id="restart-btn">Restart Quiz</button>
</script>
</body>
</html>
